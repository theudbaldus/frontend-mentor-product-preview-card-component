<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | Product preview card component</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="card">
      <div class="image"></div>
      <div class="content">
        <p class="category">Perfume</p>

        <h1>Gabrielle Essence Eau De Parfum</h1>

        <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>

        <div class="price">
          <p class="discount-price">$149.99</p>

          <p class="real-price">$169.99</p>
        </div>

        <button><img src="./images/icon-cart.svg" alt="cart icon" />Add to Cart</button>
      </div>
    </div>
    
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="noreferrer">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/theudbaldus" target="_blank" rel="noreferrer">Thibault Thomas</a>.
    </div>
  </body>
</html>
